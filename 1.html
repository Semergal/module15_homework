<!--
Задание 1.

Изобразить с помощью элементов SVG флаги пяти стран: Россия, Франция, Финляндия, Швейцария, Япония.
!-->
<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <body>
        <svg width = "180" height = "120">
            <rect x = "0" y = "0" width = "180" height = "40" fill = "white"/>
            <rect x = "0" y = "40" width = "180" height = "40" fill = "red"/>
            <rect x = "0" y = "80" width = "180" height = "40" fill = "blue"/>
        </svg>
        <svg width = "180" height = "120">
            <rect x = "0" y = "0" width = "60" height = "120" fill = "blue"/>
            <rect x = "60" y = "0" width = "60" height = "120" fill = "white"/>
            <rect x = "120" y = "0" width = "60" height = "120" fill = "red"/>
        </svg>
        <svg width = "180" height = "120">
            <rect x = "0" y = "0" width = "180" height = "120" fill = "white"/>
            <line x1 = "0" x2 = "180" y1 = "60" y2 = "60" style="stroke:rgb(18,49,128);stroke-width:30"/>
            <line x1 = "70" x2 = "70" y1 = "0" y2 = "120" style="stroke:rgb(18,49,128);stroke-width:30"/>
        </svg>
        <svg width = "180" height = "120">
            <rect x = "0" y = "0" width = "180" height = "120" fill = "red"/>
            <line x1 = "90" x2 = "90" y1 = "20" y2 = "100" style="stroke:rgb(255, 255, 255);stroke-width:25"/>
            <line x1 = "50" x2 = "130" y1 = "60" y2 = "60" style="stroke:rgb(255, 255, 255);stroke-width:25"/>
        </svg>
        <svg width = "180" height = "120">
            <rect x = "0" y = "0" width = "180" height = "120" fill = "white"/>
            <circle cx = "90" cy = "60" r = "35" fill = "red"/>
        </svg><br>
        <a href="index.html">На главную</a>
    </body>
</html>
